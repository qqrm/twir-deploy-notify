name: TWIR Common delivery

on:
  workflow_call:
    inputs:
      send_main:
        required: true
        type: boolean
      send_dev:
        required: false
        type: boolean
        default: true
      rust_log:
        required: false
        type: string
        default: info
      environment:
        required: true
        type: string
      artifact_scope:
        required: false
        type: string
      check_last_sent:
        required: false
        type: boolean
        default: true
    secrets:
      TELEGRAM_BOT_TOKEN:
        required: true
      TELEGRAM_CHAT_ID:
        required: true

jobs:
  notify:
    name: TWIR delivery
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: ${{ inputs.environment }}
    concurrency:
      group: twir-common-delivery-${{ inputs.environment }}
      cancel-in-progress: false
    env:
      CARGO_TERM_PROGRESS_WHEN: never
      RUST_LOG: ${{ inputs.rust_log }}
      ARTIFACT_SCOPE: ${{ inputs.artifact_scope != '' && inputs.artifact_scope || inputs.environment }}
      ARTIFACT_ENVIRONMENT: ${{ inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Rust environment
        uses: ./.github/actions/setup-rust

      - name: Download last_sent artifact from previous successful run
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          prev=$(
            gh run list \
              -w "${{ github.workflow }}" \
              --branch main \
              --status success \
              -L 1 \
              --json databaseId \
              -q '.[0].databaseId' \
            || echo ""
          )

          if [ -n "$prev" ]; then
            scope="$ARTIFACT_SCOPE"
            names=()

            append_unique() {
              local candidate="$1"
              if [ -z "$candidate" ]; then
                return 0
              fi
              for existing in "${names[@]}"; do
                if [ "$existing" = "$candidate" ]; then
                  return 0
                fi
              done
              names+=("$candidate")
            }

            if [ -n "$scope" ]; then
              append_unique "last-sent-$scope"
              IFS='-' read -r -a scope_parts <<< "$scope"
              for part in "${scope_parts[@]}"; do
                if [ -n "$part" ]; then
                  append_unique "last-sent-$part"
                fi
              done
            fi

            if [ -n "$ARTIFACT_ENVIRONMENT" ]; then
              append_unique "last-sent-$ARTIFACT_ENVIRONMENT"
            fi

            append_unique "last-sent"

            success="false"
            for name in "${names[@]}"; do
              if gh run download "$prev" -n "$name" --dir .; then
                success="true"
                break
              fi
            done

            if [ "$success" != "true" ]; then
              echo "Previous run $prev did not publish a last-sent artifact; continuing without cached state." >&2
            fi
          fi

      - name: Checkout TWIR
        uses: actions/checkout@v4
        with:
          repository: rust-lang/this-week-in-rust
          path: twir
          fetch-depth: 1
          filter: blob:none
          sparse-checkout: |
            content/

      - name: Determine latest post
        id: prepare
        run: |
          set -euo pipefail

          latest_post=$(ls twir/content/*-this-week-in-rust*.md | sort | tail -n 1)
          echo "latest_post=$latest_post" >> "$GITHUB_OUTPUT"

          check_last_sent="${{ inputs.check_last_sent }}"
          if [ "$check_last_sent" = "false" ]; then
            echo "send=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          last_sent=$(cat last_sent.txt 2>/dev/null || echo "")
          if [ "$latest_post" != "$last_sent" ]; then
            echo "send=true" >> "$GITHUB_OUTPUT"
          else
            echo "send=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Send to dev chat
        if: steps.prepare.outputs.send == 'true' && inputs.send_dev == true
        env:
          DEV_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          DEV_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TWIR_SKIP_PRODUCTION_SEND: 'true'
        run: |
          set -euo pipefail

          rm -f output_*.md
          cargo run --quiet --bin twir-deploy-notify -- "${{ steps.prepare.outputs.latest_post }}"

      - name: Send to main chat
        if: steps.prepare.outputs.send == 'true' && inputs.send_main == true
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TWIR_SKIP_DEVELOPER_SEND: ${{ inputs.send_dev != true }}
        run: |
          set -euo pipefail

          cargo run --quiet --bin twir-deploy-notify -- "${{ steps.prepare.outputs.latest_post }}"

      - name: Save last_sent marker
        if: steps.prepare.outputs.send == 'true' && (inputs.send_main == true || inputs.send_dev == true)
        run: |
          set -euo pipefail

          echo "${{ steps.prepare.outputs.latest_post }}" > last_sent.txt

      - name: Upload generated posts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: telegram-posts-${{ env.ARTIFACT_SCOPE }}
          path: output_*.md
          if-no-files-found: ignore

      - name: Upload last_sent artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: last-sent-${{ env.ARTIFACT_SCOPE }}
          path: last_sent.txt
          if-no-files-found: ignore
