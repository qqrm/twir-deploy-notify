name: TWIR Dev summary

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: read

jobs:
  notify:
    uses: ./.github/workflows/common-delivery.yml
    environment: dev
    secrets: inherit
    with:
      send_main: false
      rust_log: debug
