name: TWIR Dev summary

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  notify:
    uses: ./.github/workflows/common-delivery.yml
    with:
      send_main: false
      run_integration: true
      rust_log: debug
