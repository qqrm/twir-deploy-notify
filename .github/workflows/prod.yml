name: TWIR Prod summary

on:
  schedule:
    # раз в час
    - cron: '0 * * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: read

jobs:
  notify:
    uses: ./.github/workflows/common-delivery.yml
    secrets: inherit
    with:
      environment: prod
      send_main: true
      send_dev: false
