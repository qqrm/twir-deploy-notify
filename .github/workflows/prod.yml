name: TWIR Prod summary

on:
  schedule:
    # once per day
    - cron: '0 8 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: read

jobs:
  notify-dev:
    uses: ./.github/workflows/common-delivery.yml
    secrets: inherit
    with:
      environment: dev
      send_main: false
      send_dev: true

  notify-prod:
    needs: notify-dev
    uses: ./.github/workflows/common-delivery.yml
    secrets: inherit
    with:
      environment: prod
      send_main: true
      send_dev: false
