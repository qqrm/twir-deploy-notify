name: TWIR Release summary

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  notify:
    uses: ./.github/workflows/common-delivery.yml
    with:
      send_main: true
      run_integration: false
