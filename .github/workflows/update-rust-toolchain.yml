name: TWIR Update Rust toolchain

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    name: Update Rust toolchain
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Refresh toolchain version
        id: rust
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/update_rust_toolchain.sh

      - name: Create GitHub App token
        if: ${{ steps.rust.outputs.changed == 'true' && secrets.TWIR_GITHUB_APP_ID != '' && secrets.TWIR_GITHUB_APP_PRIVATE_KEY != '' }}
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.TWIR_GITHUB_APP_ID }}
          private-key: ${{ secrets.TWIR_GITHUB_APP_PRIVATE_KEY }}

      - name: Create pull request
        if: steps.rust.outputs.changed == 'true'
        id: pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.app-token.outputs.token || github.token }}
          branch: chore/update-rust-version-doc
          delete-branch: true
          commit-message: "chore: update Rust toolchain to ${{ steps.rust.outputs.latest }}"
          title: "chore: update Rust toolchain to ${{ steps.rust.outputs.latest }}"
          body: |
            ## Summary
            - update `rust-toolchain.toml` to ${{ steps.rust.outputs.latest }} (${{ steps.rust.outputs.release_date }})
            - record the resolved toolchain in `DOCS/RUST_VERSION.md`

            ## Testing
            - not run (automation change)
          labels: maintenance
          add-paths: |
            DOCS/RUST_VERSION.md
            rust-toolchain.toml

      - name: Report pull request creation failure
        if: failure() && steps.rust.outputs.changed == 'true'
        run: |
          echo "::error::Pull request creation failed. Ensure the repository allows GitHub Actions to create pull requests or provide a dedicated token."

      - name: Ensure pull request was created or updated
        if: steps.rust.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          pr_number="${{ steps.pr.outputs.pull-request-number }}"
          pr_operation="${{ steps.pr.outputs.pull-request-operation }}"
          if [[ -z "${pr_number}" || "${pr_operation}" != "created" && "${pr_operation}" != "updated" ]]; then
            echo "::error::Pull request was not created or updated (operation: ${pr_operation:-none}). Check workflow permissions or configure a GitHub App token."
            exit 1
          fi

      - name: Enable auto-merge for toolchain PR
        if: steps.pr.outputs.pull-request-number && steps.pr.outputs.pull-request-operation != 'closed'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ steps.app-token.outputs.token || github.token }}
          pull-request-number: ${{ steps.pr.outputs.pull-request-number }}
          merge-method: squash
